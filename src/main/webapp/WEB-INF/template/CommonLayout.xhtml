<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="titulo">SAM STOCKER MANAGEMENT</ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <h:graphicImage library="images" name="carregando.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <header>
        <div style="float: left">
            <h:link outcome="/home" styleClass="appLogo">
				<h:graphicImage library="images" name="logo-algaworks.png" />
            </h:link>
        </div>

        <div style="float: right; margin-right: 110px">
            <h:form style="display: inline-block">
                <p:menubar styleClass="menu-sistema">
                    <p:submenu label="Registers">
                        <p:menuitem value="Cities" outcome="/cities/list.xhtml" />
                        <p:menuitem value="Customers" outcome="/customers/list.xhtml"  />
                        <p:menuitem value="Employees" outcome="/employees/list.xhtml" />
                        <p:menuitem value="Inventories" outcome="/inventories/list.xhtml" />

                        <p:separator/>

                        <p:menuitem value="Products" outcome="/products/list.xhtml" />
                        <p:menuitem value="Suppliers" outcome="/suppliers/list.xhtml" />
                        <p:menuitem value="Sales" />
                        <p:menuitem value="Purchases" />
                    </p:submenu>

                    <p:menuitem value="New Sale" />
                    <p:menuitem value="New Purchase" />

                    <p:submenu label="Reports">
                        <p:menuitem value="Sales by Monthly" />
                        <p:menuitem value="Sales by Weekly" />
                    </p:submenu>
                </p:menubar>
            </h:form>
        </div>
        <div style="clear: both"></div>
    </header>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px"/>

    <footer>
        SAM STOCKER MANAGEMENT -
        <a href="http://bit.ly/VJTAnC" target="_blank">www.lp3b-sio.com</a>
    </footer>
</h:body>

</html>
